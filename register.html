<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>To-Do Regisztráció</title>
</head>
<body>
    <div class="container">
        <div id="regiszt_kozep">
            <div class="first-last-div">
                <div class="form-group">
                    <p class="nevek">keresztnév</p>
                    <input type="text" name="first_name_register" class="user_name_first_register" id="kereszt">
                </div>
            </div>
            <div class="first-last-div">
                <div class="form-group">
                    <p class="nevek">vezetéknév</p>
                    <input type="text" name="last_name_register" class="user_name_first_register">
                </div>
            </div>
            <div class="form-group">
                <p class="nevek">felhasználóvév</p>
                <input type="text" name="user_name_register" class="user_name_register">
            </div>
            <div class="form-group">
                <p class="nevek">jelszó</p>
                <input type="password" name="user_pass_register" class="user_name_register">
            </div>
            <div class="form-group">
                <p class="nevek">jelszó újra</p>
                <input type="password" name="user_pass_again_register" class="user_name_register">
            </div>
            <div class="form-group">
                <p class="nevek">e-mail</p>
                <input type="email" name="user_email_register" class="user_name_register">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Elfogadom az ÁSZF-t
                </label>
            </div>
            <div>
                <!--
                    submit gomb :)
                -->
            </div>
        </div>
    </div>
</body>
</html>
